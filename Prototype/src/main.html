<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="css/demo.css" rel="stylesheet">
        <link href="css/chrome-tabs.css" rel="stylesheet">
        <link href="css/chrome-tabs-dark-theme.css" rel="stylesheet">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/styles/monokai.min.css">
        
        <title>YouNote</title>
    </head>

    <body id="home">
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/highlight.min.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>


        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <div class="container">
                <a href="index.html" class="navbar-brand">YouNote</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="#home" class="nav-link"><i class="far fa-folder-open"></i> Open Note</a>
                        </li>
                        <li class="nav-item">
                            <a href="#explore-head-section" class="nav-link"><i class="far fa-save"></i> Save Note</a>
                        </li>
                        <li class="nav-item">
                            <a href="#create-head-section" class="nav-link"><i class="fas fa-code"></i> Code Block</a>
                        </li>
                        <li class="nav-item">
                            <a href="#contactModal" data-toggle="modal" data-target="#contactModal" class="nav-link"><i class="fab fa-youtube"></i> <i class="fas fa-arrow-right"></i> <i class="fas fa-tv"></i> Resize</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
     
        <!-- HOME SECTION -->
    
        <section class="content">
            <div class="cell a">
                <iframe id="ytplayer" type="text/html"  
                        src="https://www.youtube.com/embed/M7lc1UVf-VE?autoplay=1&origin=http://example.com"
                        allowfullscreen="allowfullscreen"
                        mozallowfullscreen="mozallowfullscreen" 
                        msallowfullscreen="msallowfullscreen" 
                        oallowfullscreen="oallowfullscreen" 
                        webkitallowfullscreen="webkitallowfullscreen"
                        frameborder="0"></iframe>

            </div>
            <div class="cell b">
                <div class="input-group">
                    <div contenteditable="true" spellcheck="false" data-text="Notepad" style="min-height:50px;" id="txtDiv">
                        <pre>
                            <code class="java">
                                public static void main(){
                                    
                                }
                            </code>
                        </pre>

                    </div>
                  </div>
            </div>
        </section>
        
        <!-- VIDEO MODAL-->
        <div class="modal fade text-dark" id="contactModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="contactModalTitle">
                            Video Window Options
                        </h5>
                    </div>
                    <div class="modal-body">
                        <div class="video-option-container">
                            <a href="./index.html" class="item"><img src="./img/video-resize1.png" alt="video-resize1"></a>
                            <a href="#" class="item"><img src="./img/video-resize2.png" alt="video-resize2"></a>
                            <a href="#" class="item"><img src="./img/video-resize3.png" alt="video-resize3"></a>
                            <a href="#" class="item"><img src="./img/video-resize4.png" alt="video-resize4"></a>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary btn-block">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            Split(['.a','.b'],{
                gutterSize:5,
                sizes:[50,50],
                minSize:[0,0]
            });

    
        </script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        
    </body>
</html>
