<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  
        
        <title>YouNote</title>
    </head>

    <body id="home">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <div class="container">
                <a href="index.html" class="navbar-brand">YouNote</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="#home" class="nav-link"><i class="far fa-folder-open"></i> Open Note</a>
                        </li>
                        <li class="nav-item">
                            <a href="#explore-head-section" class="nav-link"><i class="far fa-save"></i> Save Note</a>
                        </li>
                        <li class="nav-item">
                            <a href="#videoListsModal" id="videoLists" data-toggle="modal" data-target="#videoListsModal" class="nav-link"><i class="fas fa-list-alt"></i> Video Lists</a>
                        </li>
                        <li class="nav-item">
                            <a href="#create-head-section" class="nav-link"><i class="fas fa-code"></i> Code Block</a>
                        </li>
                        <li class="nav-item">
                            <a href="#"  class="nav-link"><i class="fab fa-youtube"></i> <i class="fas fa-arrow-right"></i> <i class="fas fa-tv"></i> Resize</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
     
        <!-- HOME SECTION -->
    
        <section class="content">
            <div class="cell a">
                <iframe id="ytplayer" type="text/html"  
                        src="http://www.example.com/"
                        allowfullscreen="allowfullscreen"
                        mozallowfullscreen="mozallowfullscreen" 
                        msallowfullscreen="msallowfullscreen" 
                        oallowfullscreen="oallowfullscreen" 
                        webkitallowfullscreen="webkitallowfullscreen"
                        frameborder="0"></iframe>

            </div>
            <div class="cell b">
                <div class="input-group">
                    <div contenteditable="true" spellcheck="false" data-text="Notepad" style="min-height:50px;" id="txtDiv">
                    </div>
                  </div>
            </div>
        </section>
        
        <!-- VIDEO MODAL-->
        <div class="modal fade text-dark" id="videoListsModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <h1 class="display-8 text-center p-3"><strong>YouNote</strong></h1>
                    <div class="modal-videoURLs"></div>
                    <div class="modal-footer">
                        <button class="btn btn-primary btn-block">Submit</button>
                    </div>
                </div>
                
            </div>
        </div>

        <script>
            Split(['.a','.b'],{
                gutterSize:5,
                sizes:[50,50],
                minSize:[200,200]
            });

    
        </script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="./js/main.js"></script>
       
    </body>
</html>
