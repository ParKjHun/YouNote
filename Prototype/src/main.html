            Split(['.a','.b'],{
                gutterSize:5,
                sizes:[50,50],
                minSize:[0,0]

        <script>
            function addRow () {
                
                var h = document.getElementById("txtDiv");
                h.insertAdjacentHTML("beforeend", '<pre> <code class="plaintext hljs"> Place your code here </code> </pre>');
            }
        </script>
